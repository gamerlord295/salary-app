<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="footer">
        <h1>Salary calculator</h1>
        <div>
            <a href="https://discord.com/users/505399650438610944"><img src="discord.png" alt="discord"></a>
            <a href="https://github.com/gamerlord295"><img src="github.png" alt="github"></a>
        </div>
    </div>
    <p id="salary">0</p>
    <div class="main" id="form">
        <select class="center" id="type">
            <option value="+">+</option>
            <option value="-">-</option>
        </select>
        <input type="number" min="1" id="input" value="" placeholder="Enter a number">
        <input type="button" id="submit" value="add to list" onclick="add()">
    </div>
    <div id="pluslist">
        <ul id="plus">
        </ul>
    </div>
    <div id="minuslist">
        <ul id="minus">
        </ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
